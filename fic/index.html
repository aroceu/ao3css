<!DOCTYPE html>
<!-- :3 -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0" />

        <link rel="icon" type="image/png" href="../favicon.png" />
        <link rel="stylesheet" href="../../style.css" />
		
		<title>fan @ ao3.css</title>

        <style type="text/css">

            main{
                margin: 10vh auto;
                text-align: center;
                width: 60%;
                padding: 2em;
                box-sizing: border-box;
                font-size: 1.2em;
            }

            #footer{
                font-size: 0.8em;
            }
            @media (max-width: 900px) {
                main {
                    padding: 0;
                    width: 95%!important;
                }
                #blurb, #footer {
                    width: 100%;
                    box-sizing: border-box;
                }
                h1 {
                    font-size: 2em;
                }
                ul, ol {
                    padding-left: 1.2em;
                }
                pre {
                    font-size: 0.95em;
                    overflow-x: auto;
                }
                aside {
                    font-size: 0.95em;
                    padding: 0.5em;
                    margin: 1em 0;
                }
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 1.5em;
                }
                main {
                    padding: 0.5em;
                }
                pre {
                    font-size: 0.9em;
                }
                #footer p {
                    font-size: 0.95em;
                }
            }
        </style>

	</head>
	<body>

		<main>

            <p>You might be looking for <strong><a href="../ao3css">ao3-style.css</a></strong> or <strong><a href="../../">other resources</a>.</strong></p>

            <div id="footer">

                <p>2025 &hearts; A <a href="https://kingdra.net/fan">kingdra.net</a> production </p>
            </div>

		</main>

	</body>
</html>
